<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        body{
            font-family: 'Nanum Brush Script', cursive;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <form action="abc.jsp" method="post" id="abc">
        아이디 : <input type="text" name="ID" size="10" maxlength="9"> <br>
        비밀번호 : <input type="password" name="pw1"> <br>
        비밀번호재입력 : <input type="password" name="pw2"> <br>
        성별 : <input type="radio" name="gender" value="male" checked>남성
        <input type="radio" name="gender" value="female">여성 <br>
        내가 가장 좋아하는 과일은? <br>
        <input type="radio" name="fruits" value="orange">오렌지 <br>
        <input type="radio" name="fruits" value="banana" checked>바나나 <br>
        <input type="radio" name="fruits" value="apple">사과 <br>
        <input type="radio" name="fruits" value="strawberry">딸기 <br>
        <input type="radio" name="fruits" value="kiwi">키위 <br>
        취미 <br>
        <input type="checkbox" name="hobby" value="h1"> 운동
        <input type="checkbox" name="hobby" value="h2"> 독서
        <input type="checkbox" name="hobby" value="h3"> 집 청소
        <input type="checkbox" name="hobby" value="h4"> 산책
        <input type="checkbox" name="hobby" value="h5"> 동기부여 영상 시청
        <br>
        [건의사항] <br>
        <textarea name="" id="" cols="50" rows="5">
        </textarea>
        <br>
        E-Mail : <input type="email" name="email"><br>
        첨부파일 : <input type="file" name="" id="">
        <br>
        <input type="submit" value="제출">
        <input type="reset">
    </form> 
</body>
</html>
